{% load static %}
<nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
        <a class="navbar-brand p-0" href="../main-menu/main-menu.html">
            <!-- Нужно сделать христианскую ссылку -->
            <img src="{% static 'img/logos.png' %}" width="100" height="100" class="d-inline-block align-top mb-4"
                alt="">
            <span style="color:tomato; font-size:31px" class=''>With</span> <span style="font-size:31px">tutor</span>
        </a>
        {% with request.resolver_match.view_name as view_name %}
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link {% if view_name == 'grammar:grammar' %}active{% endif %}" style="font-size:26px"
                    href="{% url 'grammar:grammar' %}">Теория</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if view_name == 'vocabulary:vocabulary_materials' %}active{% endif %}"
                    style="font-size:26px" href="{% url 'vocabulary:vocabulary_materials' %}">Практика</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if view_name == 'reading:reading_theme' %}active{% endif %}"
                    style="font-size:26px" href="{% url 'reading:reading_theme' %}">Чтение</a>
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link link-light {% if view_name == 'users:signup' %}active{% endif %}"
                    style="font-size:26px" href="{% url 'users:signup' %}">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light {% if view_name == 'users:login' %}active{% endif %}"
                    style="font-size:26px" href="{% url 'users:login' %}">Войти</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link link-light {% if view_name == 'users:logout' %}active{% endif %}"
                    style="font-size:26px" href="{% url 'users:logout' %}">Выйти</a>
            </li>
            {% endif %}
            {% endwith %}
        </ul>
    </div>
</nav>
