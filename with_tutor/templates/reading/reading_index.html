{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock title %}
{% load static %}
{% block main_data %}
    {% for material in page_obj %}
        <div class="card text-center mb-5">
            <div class="card-body">
                <h5 class="card-title">{{ material.title }}</h5>
                <p class="card-text">
                    {{ material.description }}
                </p>
                <p class="card-text">
                    {{ material.text }}
                </p>
            </div>
        </div>
    {% endfor %}
    {% include 'includes/paginator.html' %}
{% endblock main_data %}
